<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goa AR Concierge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Goa AR Concierge</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample07">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('explore') }}">Explore</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('ar_view') }}">AR Tours</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="py-4">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>
    <footer class="border-top py-4">
      <div class="container small text-muted">
        <div class="d-flex justify-content-between">
          <span>© {{ 2025 }} Goa AR Concierge</span>
          <span>Built with Flask • AR.js • Leaflet</span>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
